<div class="panel panel-default">
    <div class="panel-heading">TOP {{ users|length }} USERS</div>

    <table class="table">
        {% for user in users %}
            {% if user.id == current_user.id %}
                <tr class="info">
                    {% else %}
                <tr>
            {% endif %}
            <td>{{ user.name }}</td>
            {% if scores %}
                <td>{{ scores[loop.index - 1] }}</td>
            {% else %}
                <td>{{ user.max_score }}</td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
</div>
