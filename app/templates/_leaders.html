<div class="panel panel-default">
    <div class="panel-heading">TOP {{ users|length }} USERS</div>

    <table class="table">
        {% for user in users %}
            <tr valign="top">
                <td>{{ user.name }}</td>
                <td>{{ user.max_score }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
